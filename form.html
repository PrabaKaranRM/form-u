<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./formstyle.css">
    <title>The masked men</title>
</head>
<body>
    <section>
      <div class="container">
        <h1 id="title">Google form inputs to google sheet</h1>
        <p id="description">Thank you for taking the time to see my content</p>
        <form id="survey-form">
          <div class="input-box">
            <label for="name" class="title-label" id="name-label">Name</label>
            <input type="text" id="name" class="input-text" placeholder="Enter your name"  name="name" required>
          </div>
          <div class="input-box">
            <label for="email" class="title-label" id="email-label">E-mail</label>
            <input type="email" id="email" class="input-text" placeholder="Enter your e-mail"  name="email" required>
          </div>
          <div class="input-box">
            <label for="number" class="title-label" id="number-label">Age</label>
            <input type="number" id="number" class="input-text" min="0" max="200" placeholder="Enter your age" name="age">
          </div>
          <div class="input-box">
         
            <input type="submit" id="submit" value="Submit" class="submit-button">
          </div>
         
        </form>
      </div>
    </section>
    </body>
</html>
